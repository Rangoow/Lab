coverage:
  range: 50..95
  round: down
  precision: 2
  status:
    project:
      default:
        target: auto
        threshold: 0%
        base: auto
      react-lab:
        target: 90%
        paths:
          - "apps/react-lab/src/app"
      react-components:
        paths:
          - "libs/react-components/src/lib"
        target: 90%
    patch:
      default:
        target: auto
        threshold: 0%
        base: auto
comment:
  layout: 'reach, diff, flags, files'
  behavior: new
  require_changes: false
  require_base: false
  require_head: false
  branches:
    - 'master'
    - 'develop'
ignore:
  - documentation
  - dist
  - tools
